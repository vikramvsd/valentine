<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Diya üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffe6eb, #fff0f5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 40px 45px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(255, 77, 109, 0.25);
        max-width: 340px;
        position: relative;
        z-index: 5;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 26px;
      }

      p {
        color: #555;
        font-size: 15px;
        margin-bottom: 25px;
      }

      .buttons {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
      }

      button {
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #yes {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 6px 18px rgba(255, 77, 109, 0.4);
      }

      #no {
        background: #f1f1f1;
        color: #777;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative; /* important */
      }

      #no span {
        font-size: 18px;
      }

      .message {
        margin-top: 20px;
        font-size: 14px;
        color: #444;
        min-height: 20px;
        font-style: italic;
      }

      /* Hearts */
      .heart {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 60;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      /* üå∏ Flower burst (UNCHANGED) */
      .flower {
        position: fixed;
        font-size: 26px;
        pointer-events: none;
        animation: burst 1.6s ease-out forwards;
        z-index: 70;
      }

      @keyframes burst {
        from {
          transform: translate(0, 0) scale(0.6);
          opacity: 1;
        }
        to {
          transform: translate(var(--x), var(--y)) scale(1.2);
          opacity: 0;
        }
      }

      /* Final screen */
      .final {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 28px;
        z-index: 50;
        flex-direction: column;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card" id="card">
      <h1>Diya üíï</h1>
      <p>I‚Äôve been meaning to ask you something‚Ä¶</p>
      <h1>Will you be my Valentine?</h1>

      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no"><span>ü•∫</span> No</button>
      </div>

      <div class="message" id="msg"></div>
    </div>

    <!-- üéµ Chaar Kadam -->
    <audio id="music" loop>
      <source src="chaar-kadam.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const yes = document.getElementById('yes');
      const no = document.getElementById('no');
      const music = document.getElementById('music');
      const card = document.getElementById('card');
      const msg = document.getElementById('msg');

      const flowers = ['üå∏', 'üåº', 'üå∫', 'üíÆ'];

      /* üòà NO BUTTON ESCAPE (ONLY ADDITION) */
      let escaped = false;
      const sadMessages = [
        'That answer feels heavy‚Ä¶',
        'Some words don‚Äôt want to be said',
        'NO looks unsure today',
        'YES feels warmer somehow üíó',
      ];

      function escapeNo() {
        if (!escaped) {
          const rect = no.getBoundingClientRect();
          no.style.position = 'fixed';
          no.style.left = rect.left + 'px';
          no.style.top = rect.top + 'px';
          escaped = true;
        }

        const padding = 20;
        no.style.left =
          Math.random() * (window.innerWidth - no.offsetWidth - padding) + 'px';
        no.style.top =
          Math.random() * (window.innerHeight - no.offsetHeight - padding) + 'px';

        msg.textContent =
          sadMessages[Math.floor(Math.random() * sadMessages.length)];
      }

      document.addEventListener('mousemove', (e) => {
        const rect = no.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        if (Math.sqrt(dx * dx + dy * dy) < 60) escapeNo();
      });

      no.addEventListener('touchstart', escapeNo);

      /* üíñ YES CLICK (UNCHANGED) */
      yes.addEventListener('click', () => {
        music.play();
        card.style.display = 'none';
        no.style.display = 'none';
        celebrate();
        flowerBurst();
      });

      function celebrate() {
        const final = document.createElement('div');
        final.className = 'final';
        final.innerHTML = `
          üíñ<br/>
          Diya, you just made<br/>
          <strong>Vikram</strong> very happy ‚ù§Ô∏è<br/><br/>
          Happy Valentine‚Äôs Day üå∏
        `;
        document.body.appendChild(final);

        setInterval(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'üíñ';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = 2 + Math.random() * 3 + 's';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, 140);
      }

      function flowerBurst() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        for (let i = 0; i < 30; i++) {
          const flower = document.createElement('div');
          flower.className = 'flower';
          flower.textContent =
            flowers[Math.floor(Math.random() * flowers.length)];

          flower.style.left = centerX + 'px';
          flower.style.top = centerY + 'px';
          flower.style.setProperty('--x', `${Math.random() * 300 - 150}px`);
          flower.style.setProperty('--y', `${Math.random() * 300 - 150}px`);

          document.body.appendChild(flower);
          setTimeout(() => flower.remove(), 1600);
        }
      }
    </script>
  </body>
</html>
